
<link rel="stylesheet" href="/static/login.css">
<link rel="stylesheet" href="/static/bootstrap.min.css">
<body>
		<div id="login page" >
			<h1>Login</h1><br>
			<form action="/Public_Cloud/login/" method="post">
				{% csrf_token %}
				<label for="your_name">Your name: </label>
				<input id="your_name" type="text" name="your_name" value="" class="form-control">
				<label for="your_password">Password: </label>
				<input id="your_password" type="password" class="form-control" name="your_password" value="">
				<input type="submit" value="Login" class="btn btn-default" id="login_form" > 
			</form >
				<form action="/Public_Cloud/register/" method="get" id="register_form">
				{% csrf_token %}
				<input type="submit" value="Register" class="btn btn-default">
				</form>
		</div>
</body>
